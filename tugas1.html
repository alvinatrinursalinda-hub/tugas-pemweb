
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .terms {
      margin: 15px 0;
      font-size: 13px;
    }

    button {
      width: 100%;
      background-color: black;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    button:hover {
      background-color: #333;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Class Registration Form</h2>
    <p>Please fill out the form below to register for our class</p>

    <div class="form-group">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
    </div>

    <div class="form-group">
      <input type="email" placeholder="Email Address">
      <input type="tel" placeholder="Phone Number">
    </div>

    <label for="class">Class Level</label>
    <select id="class">
      <option>Select your class level</option>
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>
    <p style="font-size:13px; color:#666;">Please choose the appropriate level for your experience</p>

    <label>Class Days</label>
    <p style="font-size:13px; color:#666;">Please select the days you are available to attend class</p>
    <div class="days">
      <label><input type="checkbox"> Monday</label>
      <label><input type="checkbox"> Tuesday</label>
      <label><input type="checkbox"> Wednesday</label>
      <label><input type="checkbox"> Thursday</label>
      <label><input type="checkbox"> Friday</label>
      <label><input type="checkbox"> Saturday</label>
    </div>

    <div class="terms">
      <label><input type="checkbox"> I agree to the terms and conditions of the class registration</label>
    </div>

    <button type="submit">Register Now!</button>
  </div>
</body>
</html>
